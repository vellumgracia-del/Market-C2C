        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";
        const MAX_RETRIES = 3;
        const BASE_DELAY = 1000;

        /**
         * Memanggil Gemini API dengan exponential backoff (untuk sekali jalan, seperti Deskripsi).
         */
        async function callGeminiApi(prompt, systemPrompt = null) {
            let delay = BASE_DELAY;
            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    const contents = [{ parts: [{ text: prompt }] }];
                    
                    const payload = {
                        contents: contents,
                        // Menggunakan grounding untuk mendapatkan informasi pemasaran yang up-to-date
                        tools: [{ "google_search": {} }], 
                        systemInstruction: systemPrompt ? { parts: [{ text: systemPrompt }] } : undefined,
                    };

                    const apiUrlWithKey = `${GEMINI_API_URL}?key=${GEMINI_API_KEY}`;
                    
                    const response = await fetch(apiUrlWithKey, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && i < MAX_RETRIES - 1) {
                            console.warn(`Attempt ${i + 1} failed with status 429. Retrying in ${delay}ms...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2;
                            continue;
                        }
                        throw new Error(`API call failed with status ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    const candidate = result.candidates?.[0];

                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        return { text: candidate.content.parts[0].text };
                    }

                    return null;

                } catch (error) {
                    console.error('Gemini API error:', error);
                    if (i < MAX_RETRIES - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        return null;
                    }
                }
            }
            return null;
        }

                                    file:bg-indigo-50 file:text-indigo-700
                                    hover:file:bg-indigo-100
                                ">
                                <input type="hidden" id="product-image-url" value="${product.image_url}">
                                <p class="mt-2 text-sm text-gray-500">Unggah gambar baru untuk mengganti yang lama.</p>
                            </div>

                            <!-- Tombol Submit -->
                            <div>
                                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    ${isEditing ? 'Simpan Perubahan Produk' : 'Tambah Produk'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            // Event Listeners
            document.getElementById('product-form').addEventListener('submit', handleSaveProduct);
            
            // Event listener untuk Gemini API (Deskripsi Generator)
            const generateButton = document.getElementById('generate-description-button');
            if (generateButton) {
                generateButton.addEventListener('click', handleGenerateDescription);
            }
        };

        // 5. Supabase Logic Handlers

        // Handle Logout
        const handleLogout = async () => {
            showLoader();
            try {
                const { error } = await dbClient.auth.signOut();
                if (error) throw error;
            } catch (error) {
                console.error('Logout error:', error);
                showMessage(`Logout gagal: ${error.message}`, 'Error', true);
            } finally {
                hideLoader();
            }
        };
        
        // Handle Update Profile
        const handleUpdateProfile = async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            
            showLoader();
            
            const nama = document.getElementById('profile-nama').value;
            const bio = document.getElementById('profile-bio').value;
            const kontak = document.getElementById('profile-kontak').value;
            const avatarFile = document.getElementById('profile-avatar').files[0];
            let avatarUrl = document.getElementById('profile-avatar-url').value;
            
            try {
                // 1. Upload avatar jika ada file baru
                if (avatarFile) {
                    const filePath = `avatars/${currentUser.id}/${Date.now()}_${avatarFile.name}`;
                    const { data: uploadData, error: uploadError } = await dbClient.storage
                        .from('product-images') // Menggunakan bucket yang sama
                        .upload(filePath, avatarFile, {
                            cacheControl: '3600',
                            upsert: true
                        });
                    
                    if (uploadError) throw uploadError;
                    
                    // 2. Dapatkan Public URL
                    const { data: urlData } = dbClient.storage
                        .from('product-images')
                        .getPublicUrl(uploadData.path);
                    
                    avatarUrl = urlData.publicUrl;
                }
                
                // 3. Update tabel 'users'
                const { data, error } = await dbClient
                    .from('users')
                    .update({ 
                        nama: nama, 
                        bio: bio, 
                        kontak: kontak,
                        avatar_url: avatarUrl,
                        updated_at: new Date()
                    })
                    .eq('id', currentUser.id)
                    .select()
                    .single();
                    
                if (error) throw error;
                
                // 4. Update state lokal
                userProfile = data;
                updateHeaderUI();
                showMessage('Profil berhasil diperbarui!', 'Sukses');
                renderDashboard(); 
                
            } catch (error) {
                console.error('Update profile error:', error);
                showMessage(`Update profil gagal: ${error.message}`, 'Error', true);
            } finally {
                hideLoader();
            }
        };
        
        // Handle Simpan Produk (Create / Update)
        const handleSaveProduct = async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            
            showLoader();
            
            const productId = document.getElementById('product-id').value;
            const isEditing = !!productId;
            
            const nama = document.getElementById('product-nama').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;
            const category = document.getElementById('product-category').value;
            const imageFile = document.getElementById('product-image-file').files[0];
            let imageUrl = document.getElementById('product-image-url').value;
            
            try {
                // 1. Upload gambar jika ada file baru
                if (imageFile) {
                    const filePath = `products/${currentUser.id}/${Date.now()}_${imageFile.name}`;
                    const { data: uploadData, error: uploadError } = await dbClient.storage
                        .from('product-images')
                        .upload(filePath, imageFile, {
                            cacheControl: '3600',
                            upsert: true
                        });
                        
                    if (uploadError) throw uploadError;
                    
                    const { data: urlData } = dbClient.storage
                        .from('product-images')
                        .getPublicUrl(uploadData.path);
                    
                    imageUrl = urlData.publicUrl;
                }
                
                // 2. Siapkan data produk
                const productData = {
                    user_id: currentUser.id,
                    nama: nama,
                    description: description,
                    price: parseFloat(price),
                    category: category,
                    image_url: imageUrl,
                    updated_at: new Date()
                };
                
                let dbPromise;
                
                // 3. Tentukan query (Insert atau Update)
                if (isEditing) {
                    // UPDATE
                    dbPromise = dbClient
                        .from('products')
                        .update(productData)
                        .eq('id', productId)
                        .eq('user_id', currentUser.id); // Keamanan ekstra
                } else {
                    // INSERT (Create)
                    dbPromise = dbClient
                        .from('products')
                        .insert(productData);
                }
                
                const { error } = await dbPromise;
                if (error) throw error;
                
                // 4. Sukses
                const successMessage = isEditing ? 'Produk berhasil diperbarui!' : 'Produk berhasil ditambahkan!';
                showMessage(successMessage, 'Sukses');
                window.location.hash = '#my-products';
                
            } catch (error) {
                console.error('Save product error:', error);
                showMessage(`Gagal menyimpan produk: ${error.message}`, 'Error', true);
            } finally {
                hideLoader();
            }
        };
        
        // Handle Hapus Produk
        const handleDeleteProduct = (productId) => {
            if (!currentUser) return;
            
            showConfirmation('Apakah Anda yakin ingin menghapus produk ini? Aksi ini tidak dapat dibatalkan.', 'Hapus Produk', async () => {
                showLoader();
                try {
                    // Hapus data dari database
                    const { error } = await dbClient
                        .from('products')
                        .delete()
                        .eq('id', productId)
                        .eq('user_id', currentUser.id); // Pastikan hanya bisa hapus milik sendiri
                    
                    if (error) throw error;
                    
                    showMessage('Produk berhasil dihapus.', 'Sukses');
                    
                    // Hapus baris dari tabel di UI
                    const productRow = document.getElementById(`product-row-${productId}`);
                    if (productRow) {
                        productRow.remove();
                    }
                    
                } catch (error) {
                    console.error('Delete product error:', error);
                    showMessage(`Gagal menghapus produk: ${error.message}`, 'Error', true);
                } finally {
                    hideLoader();
                }
            });
        };
        
        // Handle Generasi Deskripsi Produk menggunakan Gemini API
        const handleGenerateDescription = async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            
            showLoader();
            
            const namaInput = document.getElementById('product-nama');
            const categoryInput = document.getElementById('product-category');
            const descriptionInput = document.getElementById('product-description');

            const nama = namaInput.value.trim();
            const category = categoryInput.value.trim();

            if (!nama) {
                showMessage('Nama produk harus diisi sebelum membuat deskripsi.', 'Peringatan', true);
                hideLoader();
                return;
            }

            const systemPrompt = "Anda adalah Copywriter E-commerce profesional di Indonesia. Tugas Anda adalah menghasilkan deskripsi produk yang menarik dan persuasif. Deskripsi harus maksimal 4 paragraf, menggunakan bahasa Indonesia formal namun santai, menonjolkan manfaat, dan mengandung Call-to-Action yang halus. JANGAN gunakan emoji.";
            
            const userQuery = `Buatkan deskripsi produk untuk:
Nama Produk: ${nama}
Kategori: ${category || 'Umum'}

Gunakan format deskripsi yang menarik dan memikat pembeli.`;

            try {
                const result = await callGeminiApi(userQuery, systemPrompt);

                if (result && result.text) {
                    descriptionInput.value = result.text.trim();
                    showMessage('Deskripsi produk berhasil dibuat oleh AI!', 'Sukses AI');
                } else {
                    showMessage('Gagal menghasilkan deskripsi. Coba lagi atau periksa koneksi Anda.', 'Error AI', true);
                }
            } catch (error) {
                console.error('Gemini Generation Error:', error);
                showMessage('Terjadi kesalahan saat memproses permintaan AI.', 'Error', true);
            } finally {
                hideLoader();
            }
        };

        // Handle Pertanyaan Produk dengan Gemini API (Chatbot)
        const handleProductQuestion = async (e, product) => {
            e.preventDefault();
            
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            const chatStatus = document.getElementById('chat-status');
            const userQuery = chatInput.value.trim();

            if (!userQuery) return;

            // 1. Tampilkan pesan user
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message-user p-3';
            userMessageDiv.textContent = userQuery;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            chatInput.value = ''; // Kosongkan input
            
            // 2. Tambahkan ke history untuk dikirim ke API
            productChatHistory.push({ role: "user", parts: [{ text: userQuery }] });

            // 3. Tampilkan status loading
            chatStatus.classList.remove('hidden');
            document.getElementById('chat-send-button').disabled = true;

            const baseSystemPrompt = `Anda adalah Asisten Produk AI yang ramah dan informatif untuk produk e-commerce. Jawablah pertanyaan pembeli berdasarkan deskripsi produk berikut. Jika informasi tidak ada dalam deskripsi, gunakan pengetahuan umum atau Google Search untuk memberikan jawaban yang terbaik. Jawab dalam bahasa Indonesia.

            --- DESKRIPSI PRODUK ---
            Nama Produk: ${product.nama}
            Kategori: ${product.category || 'Tidak Diketahui'}
            Harga: ${formatRupiah(product.price)}
            Detail: ${product.description || 'Tidak ada deskripsi detail.'}
            --- END DESKRIPSI PRODUK ---
            
            Tujuan Anda adalah membantu pembeli yakin untuk membeli produk ini.`;

            try {
                // 4. Panggil Gemini API
                const result = await callGeminiChat(productChatHistory, baseSystemPrompt);

                if (result && result.text) {
                    const aiResponse = result.text.trim();

                    // 5. Tambahkan balasan AI ke history
                    productChatHistory.push({ role: "assistant", parts: [{ text: aiResponse }] });
                    
                    // 6. Tampilkan balasan AI
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'chat-message-ai p-3';
                    // Mengganti baris baru (\n) dengan tag <br> untuk tampilan HTML
                    aiMessageDiv.innerHTML = aiResponse.replace(/\n/g, '<br>');
                    chatMessages.appendChild(aiMessageDiv);
                } else {
                    const fallbackMessage = "Maaf, Asisten AI sedang sibuk atau mengalami kendala jaringan. Silakan hubungi penjual secara langsung.";
                    productChatHistory.push({ role: "assistant", parts: [{ text: fallbackMessage }] });
                    
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'chat-message-ai p-3 text-red-600';
                    aiMessageDiv.textContent = fallbackMessage;
                    chatMessages.appendChild(aiMessageDiv);
                }
            } catch (error) {
                console.error('Chat error:', error);
                const errorMessage = "Terjadi kesalahan sistem saat memproses chat Anda.";
                productChatHistory.push({ role: "assistant", parts: [{ text: errorMessage }] });

                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'chat-message-ai p-3 text-red-600';
                aiMessageDiv.textContent = errorMessage;
                chatMessages.appendChild(aiMessageDiv);
            } finally {
                // 7. Sembunyikan status loading dan aktifkan tombol
                chatStatus.classList.add('hidden');
                document.getElementById('chat-send-button').disabled = false;
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll ke bawah
            }
        };


        // 6. UI & Router Logic
        
        // Update UI Header berdasarkan status login
        const updateHeaderUI = () => {
            if (currentUser) {
                authLinksDesktop.classList.add('hidden');
                userMenuDesktop.classList.remove('hidden');
                authLinksMobile.classList.add('hidden');
                userMenuMobile.classList.remove('hidden');
            } else {
                authLinksDesktop.classList.remove('hidden');
                userMenuDesktop.classList.add('hidden');
                authLinksMobile.classList.remove('hidden');
                userMenuMobile.classList.add('hidden');
            }
        };
        
        // Hamburger Menu Toggle
        mobileMenuButton.addEventListener('click', () => {
            const isMenuOpen = !mobileMenu.classList.contains('hidden');
            if (isMenuOpen) {
                mobileMenu.classList.add('hidden');
                menuIconOpen.classList.remove('hidden');
                menuIconClose.classList.add('hidden');
            } else {
                mobileMenu.classList.remove('hidden');
                menuIconOpen.classList.add('hidden');
                menuIconClose.classList.remove('hidden');
            }
        });

        // Tutup mobile menu saat link diklik
        document.querySelectorAll('#mobile-menu a, #mobile-menu button').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                menuIconOpen.classList.remove('hidden');
                menuIconClose.classList.add('hidden');
            });
        });

        // Simple Hash Router
        const handleRouteChange = async () => {
            const hash = window.location.hash || '#home';
            showLoader();
            
            // Tutup menu mobile setiap pindah halaman
            mobileMenu.classList.add('hidden');
            menuIconOpen.classList.remove('hidden');
            menuIconClose.classList.add('hidden');

            if (hash === '#home') {
                renderHome();
            } else if (hash === '#marketplace') {
                await renderMarketplace();
            } else if (hash.startsWith('#product/')) {
                const productId = hash.split('/')[1];
                await renderProductDetail(productId);
            } else if (hash === '#login') {
                renderLogin();
            } else if (hash === '#register') {
                renderRegister();
            } else if (hash === '#dashboard') {
                renderDashboard();
            } else if (hash === '#my-products') {
                await renderMyProducts();
            } else if (hash === '#add-product') {
                renderProductForm();
            } else if (hash.startsWith('#edit-product/')) {
                const productId = hash.split('/')[1];
                await renderProductForm(productId);
            } else {
                renderHome(); // Default fallback
            }
            
            window.scrollTo(0, 0); // Scroll ke atas setiap pindah halaman
            hideLoader();
        };

        // 7. Inisialisasi Aplikasi
        
        // Listener untuk tombol logout
        logoutButtonDesktop.addEventListener('click', handleLogout);
        logoutButtonMobile.addEventListener('click', handleLogout);
        
        // Listener untuk perubahan hash
        window.addEventListener('hashchange', handleRouteChange);
        
        // Pengecekan sesi awal saat DOM dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Jangan panggil checkUserSession jika Supabase belum dikonfigurasi
            if (SUPABASE_URL === 'https://YOUR_PROJECT_ID.supabase.co' || SUPABASE_URL === 'https://poawadkkoanwsbxfyemb.supabase.co') {
                
                // Gunakan onAuthStateChanged sebagai gantinya.
                // Ini akan berjalan saat load halaman DAN setiap kali auth berubah (login/logout)
                dbClient.auth.onAuthStateChanged(async (event, session) => {
                    console.log('Auth event:', event, session);
                    showLoader();
                    currentUser = session ? session.user : null;
                    userProfile = null; // Reset profil

                    if (currentUser) {
                        // User sedang login, ambil profilnya
                        try {
                            const { data, error } = await dbClient
                                .from('users')
                                .select('*')
                                .eq('id', currentUser.id)
                                .single();
                            
                            if (error && error.code !== 'PGRST116') { // Abaikan error "row not found"
                                throw error;
                            }
                            userProfile = data;
                            
                            // Jika user baru saja login (event 'SIGNED_IN')
                            // dan masih di halaman login/register, arahkan ke dashboard.
                            if (event === 'SIGNED_IN' && (window.location.hash === '#login' || window.location.hash === '#register')) {
                                window.location.hash = '#dashboard';
                            }
                            
                        } catch (error) {
                            console.error('Error fetching profile after auth change:', error);
                            showMessage(`Gagal memuat profil: ${error.message}`, 'Error', true);
                        }
                    } else {
                        // User tidak login atau baru saja logout
                        if (event === 'SIGNED_OUT') {
                            window.location.hash = '#home';
                        }
                    }
                    
                    updateHeaderUI();
                    
                    // Render ulang halaman saat ini untuk mencerminkan status auth
                    await handleRouteChange();
                    
                    hideLoader();
                });
            } else {
                // Tampilkan pesan error jika URL Supabase masih default
                 const mainContent = document.getElementById('main-content');
                 mainContent.innerHTML = `
                    <div class="container mx-auto px-4 py-16 text-center">
                        <h1 class="text-3xl font-bold text-red-600">Konfigurasi Diperlukan!</h1>
                        <p class="mt-4 text-lg">Silakan buka file <code>index.html</code> dan ganti <code>SUPABASE_URL</code> dan <code>SUPABASE_ANON_KEY</code> dengan kredensial Supabase Anda.</p>
                    </div>
                `;
            }
        });

    </script>
</body>
</html>
